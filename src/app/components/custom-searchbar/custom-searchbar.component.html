<div class="search-box" (mouseover)="isHover=true" (mouseout)="isHover=false">
  <input #searchbar type="text"      [placeholder]="placeholder" class="search-input" (focus)="isFocus=true" (blur)="isFocus=false"
         [(ngModel)]="textForSearch" (ngModelChange)="checkSearchbarChanges()" [ngStyle]="!isSearchbarEmpty ? {'margin-left': '8px'} : {'margin-left': '0px'}" />

  <span class="search-btn" [ngStyle]="(isFocus || isHover)? {'background': color} : {'background': 'inherit'}">
      <ion-icon slot="start" style="color: white" name="search"></ion-icon>
  </span>
</div>
